<body>
    <nav class="sidebar close">

        </header>
        
        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    
                    <i class="fa fa-search icon"></i>
                    <input type="text" placeholder="Search...">
                </li>
                
                <ul class="menu-links">
					<li class="nav-link active">
                        <a href="{% url 'home' %}">
                            
                            <i class="fa fa-database icon"></i>

                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{% url 'video' %}">
                            
                            <i class="fa fa-list icon"></i>
                            
                            <span class="text nav-text">Video Analytics</span>
                        </a>
                    </li>


                    <li class="nav-link">
                        <a href="#">
                            <i class='fa fa-file-o icon'></i>
                            <span class="text nav-text">Manage Incidents</span>
                        </a>
                    </li>
					
					<li class="nav-link">
                        <a href="{% url 'setting' %}">
                            <i class='fa fa-cogs icon'></i>
                            <span class="text nav-text">Settings</span>
                        </a>
                    </li>

                

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='fa fa-lock icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>

    </nav>

    <section class="home">
        <!--div class="text"><h1>{{Usere}} from {{team}} Information</h1></div-->
        <!--div class="container">
            <div class="row header" style="text-align:center;color:green">
				<h3></h3>
            </div>
        </div--> 
        {% block content %}
        
        {% endblock %}

    </section>
    <!--Container Main end-->

    
</body>
<script>


const body = document.querySelector('body'),
sidebar = body.querySelector('nav'),
toggle = body.querySelector(".toggle"),
searchBtn = body.querySelector(".search-box"),
modeSwitch = body.querySelector(".toggle-switch"),
modeText = body.querySelector(".mode-text");


toggle.addEventListener("click", () => {
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click", () => {
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click", () => {
    body.classList.toggle("dark");

    if (body.classList.contains("dark")) {
        modeText.innerText = "Light mode";
    } else {
        modeText.innerText = "Dark mode";

    }
});

$(document).ready(function() {
    $('#example').DataTable();
} );



</script>
